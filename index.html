<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>JavaScript - Super Simple Dev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Page 1 -->
    <button
      id="a1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1a. Show Alert
    </button>
    <button
      id="b1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1b. Show Name
    </button>
    <button
      id="c1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1c. Show 10 + 5 in Console
    </button>
    <button
      id="d1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1d. Show 20 - 5 in Console
    </button>
    <button
      id="e1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1e. Show 2 + 2 - 5 in Console
    </button>

    <!-- Page 2 -->
    <button
      id="f1"
      class="mx-auto block border border-red-500 rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1f. Erase Page & Show Starting Date
    </button>
    <button
      id="g1"
      class="mx-auto block border border-red-500 rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1g. Erase Page & Show Name
    </button>
    <button
      id="h1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1h. Show Total Cost
    </button>
    <button
      id="i1"
      class="mx-auto block border rounded px-3 py-1 mt-3 cursor-pointer"
    >
      1i. Show Balance
    </button>
    <button
      id="j1"
      class="mx-auto block border border-red-500 rounded px-3 py-1 my-3 cursor-pointer"
    >
      1j. Make Web Page Blank
    </button>
    <hr />

    <!-- Page 3 -->

    <!-- js -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
